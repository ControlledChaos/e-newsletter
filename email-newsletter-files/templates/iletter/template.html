<table width="100%" border="0" cellspacing="0" cellpadding="0" data-builder="bg_color" style="padding: 10px 100px 10px 100px; background-color: {BG_COLOR}; margin: 0; font-family:Helvetica, Arial, Sans-serif; line-height:22px; color:#222222; font-size:12px;">
	<tr>
		<td>	
			<table width="600" border="0" align="center" cellpadding="0" cellspacing="0" style="border: none;">
				<tr>
					<td valign="middle">
						<table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color:#ffffff; border-radius: 10px; box-shadow: 0px 0px 7px 0px rgba(0,0,0,0.3);">
							<tr>
								<td data-builder="header_image" style="padding-top:20px;">
									<img data-builder="header_image" src="{HEADER_IMAGE}" width="600" />
								</td>
							</tr>
							<tr>
								<td style="padding:20px; font-size:12px; line-height:22px;">
									<h1 data-builder="email_title" style="font-size: 29px; line-height: 29px; margin:0px; padding-bottom:10px;">{EMAIL_TITLE}</h1>
									<div data-builder="body_color" style="color: {BODY_COLOR}">
										<div data-builder="email_content">
											{EMAIL_BODY}
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td height="20" style="width: 100%; background-color:#FFF; padding-top:10px; text-align:center; color:#666666; font-size:11px;">
									<p>Not interested anymore? <a href="{UNSUBSCRIBE_URL}" style="color:{LINK_COLOR};">Unsubscribe</a> Instantly.</p>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
