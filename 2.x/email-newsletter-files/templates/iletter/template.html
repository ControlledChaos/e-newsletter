<body data-builder="bg" marginheight="0" topmargin="0" marginwidth="0" leftmargin="0" background="{BG_IMAGE}" style="margin: 0; background-color: {BG_COLOR};">
<div data-builder="bg" style="background-color: {BG_COLOR};">
<table data-builder="bg" width="100%" background="{BG_IMAGE}" border="0" cellspacing="0" cellpadding="0" data-builder="bg" style="padding: 20px 0px 20px 0px; margin: 0; color:#666666; font-family:Helvetica, Arial, Sans-serif; line-height:22px; font-size:12px; background-image: url({BG_IMAGE});">
	<tr>
		<td>	
			<table width="600" border="0" align="center" cellpadding="0" cellspacing="0" style="border: none;">
				<tr>
					<td valign="middle">
						<table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color:#ffffff; border-radius: 10px; box-shadow: 0px 0px 7px 0px rgba(0,0,0,0.3);">
							<tr>
								<td style="padding:20px 20px 0 20px; font-size:12px; line-height:22px;">
									<h1 data-builder="email_title" style="font-size: 29px; line-height: 29px; margin:0px; padding-bottom:10px;">{EMAIL_TITLE}</h1>
									<div data-builder="body_color" style="color: {BODY_COLOR}">
										<div data-builder="email_content">
											{EMAIL_BODY}
										</div>
									</div>
									<div data-builder="contact_info">{CONTACT_INFO}</div>
								</td>
							</tr>
							<tr>
								<td style="width: 100%; padding:10px; text-align:center; color:#666666; font-size:11px;">
									<p>
										Not interested anymore? <a href="{UNSUBSCRIBE_URL}" style="color:{LINK_COLOR};">Unsubscribe Instantly.</a>
									</p>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</div>
</body>
