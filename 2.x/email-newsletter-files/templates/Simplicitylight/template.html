<table data-builder="bg" width="100%" border="0" cellspacing="0" cellpadding="0" style="padding: 10px 100px 10px 100px; background-color: {BG_COLOR}; background-image: url({BG_IMAGE}); margin: 0; font-family:Arial,Sans-serif; line-height:22px; color:#ffffff; font-size:12px;">
	<tr>
		<td>
			<table data-builder="body_color" width="700" border="0" align="center" cellpadding="0" cellspacing="0" style="color: {BODY_COLOR}; margin-top:30px; margin-bottom:10px;">
				<tr>
					<td valign="middle">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td style="color:#aaaaaa; font-size:20px; line-height:20px; font-weight:bold; padding-bottom:10px; padding-left:5px;">
								</td>
							</tr>
							<tr>
								<td>
									<h1 data-builder="email_title"  style="font-size:55px; line-height:55px; margin:0px; padding-bottom:10px; color:#99aa00;">{EMAIL_TITLE}</h1>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td style="font-size:12px; line-height:22px;">
						<h2 style="margin:0px; color:#99aa00 !important;"><span data-builder="from_name">{FROM_NAME}</span> <span data-builder="from_email" style="float: right;">{FROM_EMAIL}</span></h2>
						<div>
							<div data-builder="email_content">
								{EMAIL_BODY}
							</div>
						</div>
						<pre data-builder="contact_info">{CONTACT_INFO}</pre>
					</td>
				</tr>
			</table>

			<table width="700" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-bottom:30px;">
				<tr>
					<td style="padding-top:10px; text-align:center; color: #666666; font-weight:bold;">
						Not interested anymore? <a href="{UNSUBSCRIBE_URL}" style="color:{LINK_COLOR};" >Unsubscribe</a> Instantly.
					</td>
				 </tr>
			</table>
		</td>
	</tr>
</table>
